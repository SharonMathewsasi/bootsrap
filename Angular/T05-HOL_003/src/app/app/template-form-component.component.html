<form class="form-horizontal" role="form" #f="ngForm" (ngSubmit)="f.form.valid && onFormSubmit()"> 
    <input type="text" [(ngModel)]="model.address"
      [ngClass]="{'invalid-data': address.invalid && f.submitted, 'valid-data': address.valid && f.submitted}" required
      name="address" #address="ngModel" placeholder="Enter Address" class="form-control">
    
    <div *ngIf="address.invalid && f.submitted">
      <span style="color: red;">Please Enter Address.</span>
    </div>
    
    <div class="col-sm-10">
      <select class="form-control" name="country" [(ngModel)]="model.country" #country="ngModel"
        [ngClass]="{'invalid-data': country.invalid && f.submitted, 'valid-data': country.valid && f.submitted}" required>
        <option [ngValue]="null">---Select---</option>
        <option *ngFor="let item of countryData" [value]="item">
          {{item}}
        </option>
      </select>
      <div *ngIf="country.invalid && f.submitted">
        <span style="color: red;">Please Select Country.</span>
      </div>
    
    </div>
    <div class="form-group">
      <div class="col-sm-2 form-check"> <input type="checkbox" [(ngModel)]="model.agreement"
          [ngClass]="{'invalid-data': aggrement.invalid && f.submitted, 'valid-data': aggrement.valid && f.submitted}"
          required name="aggrement" #aggrement="ngModel" class="form-check-input">
      </div>
    
      <label class="col-sm-10 form-check-label">I aggree to Terms & Conditions</label>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="pull-right">
          <button type="submit" class="btn btn-primary" style="margin: 4px;">Save</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
      </div>
    </div>
    </form>
